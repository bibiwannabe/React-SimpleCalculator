<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="index.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="index.js" language="javascript"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>计算器</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root" >
      <ul id="middle" >
        <li id="result" ><p>0</p></li>
        <li ><button id="clear" class="onePointFive" onclick="clean()">清空</button></li>
          <li ><button id="delete" class="onePointFive" onclick="del()">退格</button></li>
           <li ><button id="equal" class="small" onclick="getResult()">=</button></li>
            <li ><button id="1" class="small" onClick="numberClick(this)">1</button></li>
              <li ><button id="2" class="small" onClick="numberClick(this)">2</button></li>
                <li ><button id="3" class="small" onClick="numberClick(this)">3</button></li>
        <li ><button id="multiply" class="small" onClick="calClick(this)">×</button></li>
          <li ><button id="4" class="small" onClick="numberClick(this)">4</button></li>
            <li ><button id="5" class="small" onClick="numberClick(this)">5</button></li>
              <li ><button id="6" class="small" onClick="numberClick(this)">6</button></li>
        <li ><button id="divide" class="small" onClick="calClick(this)">÷</button></li>
        <li ><button id="7" class="small" onClick="numberClick(this)">7</button></li>
        <li ><button id="8" class="small" onClick="numberClick(this)">8</button></li>
        <li ><button id="9" class="small" onClick="numberClick(this)">9</button></li>
          <li ><button id="plus" class="small" onClick="calClick(this)">+</button></li>
          <li ><button id="point" class="double">.</button></li>
        <li ><button id="0" class="small" onClick="numberClick(this)">0</button></li>
        <li ><button id="minus" class="small" onClick="calClick(this)">-</button></li>
    </ul>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
